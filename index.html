<!DOCTYPE html>
<html>
    <head>
        <title>2bkept</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div id="navigationBar">
            <span><b>2bkept</b></span>
            <button id="exportLinkButton" onclick="exportLinkHandler()">Export Link</button>
        </div>
        <div id="bookmarkContainer"> 
            <div id="bookmarks">
                <noscript>
                    JavaScript is required to use the webapp.
                </noscript>
            </div>
        </div>
        <div id="bottomBar">
            <div class="interactionContainer">
                <div class="textFieldContainer">
                    <input type="text" id="bookmarkTitleArea" type="text" placeholder="Bookmark Title"></textarea>
                    <input type="url" id="bookmarkUrlArea" type="text" placeholder="Bookmark URL*"></textarea>
                </div>
                <button id="saveBookmarkButton" onclick="saveBookmarkHandler()">Add</button>
            </div>
            <span class="message">*Required</span>
        </div>
        <script src="scripts/main.js"></script>

        <div class="modal" onclick="modalCloseHandler(event)">
            <div class="content">
                <h3>Your generated link is:</h3>
                <span class="close">&times;</span>
                <pre id="link"></pre>
                <button id="copyLink" onclick="copyLinkHandler()">Copy to clipboard</button>
            </div>
        </div>
        <span class="toast"></span>
    </body>
</html>
